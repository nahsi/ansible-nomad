skip_handlers: false
skip_enable: false

nomad_download_url: "https://releases.hashicorp.com"

nomad_configs: {}

nomad_user: root
nomad_group: root

nomad_dir: "/opt/nomad"
nomad_dirs:
  main:
    path: "{{ nomad_dir }}"
  configs:
    path: "{{ nomad_dir }}/config.d"
  certs:
    path: "{{ nomad_dir }}/certs"
    mode: "u=rwX,g=rX,o="
  logs:
    path: "/var/log/nomad"
  data:
    path: "/var/lib/nomad"
    mode: "u=rwX,g=rX,o="

nomad_unit: |
  [Unit]
  Description="HashiCorp Nomad - a workload orchestrator"
  Documentation=https://www.nomadproject.io/docs/
  Requires=network-online.target
  After=network-online.target
  StartLimitIntervalSec=10
  StartLimitBurst=3

  [Service]
  User={{ nomad_user }}
  Group={{ nomad_group }}
  ExecStart=/usr/bin/nomad agent -config {{ nomad_dirs.main.path }}/nomad.json -config={{ nomad_dirs.configs.path }}
  ExecReload=/bin/kill --signal HUP $MAINPID
  KillMode=process
  KillSignal=SIGINT
  Restart=on-failure
  RestartSec=2
  StartLimitIntervalSec=10
  StartLimitBurst=3
  TasksMax=infinity

  [Install]
  WantedBy=multi-user.target
